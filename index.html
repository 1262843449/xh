<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        display: none;
      }
    </style>
  </head>
  <body>
    <button>显示</button>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <script>
      // 1. 实现通过按钮 显示或隐藏 多个DIV
      (function () {
        const btn = document.querySelector("button");
        const divObj = document.querySelectorAll("div");
        btn.addEventListener("click", () => {
          btn.innerHTML = btn.innerHTML === "显示" ? "隐藏" : "显示";
          let flag = btn.innerHTML === "显示" ? "none" : "block";
          divObj.forEach((item) => {
            item.style.display = flag;
          });
        });
      })();
    </script>
  </body>
</html>
